name: Deploy Frontend User (Docker Compose)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 69.62.73.169
          username: deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Pulling latest code..."
            cd /home/deployer/courier-app-f-user
            git reset --hard
            git pull origin main

            echo "ğŸ“¦ Rebuilding Docker service..."
            cd /home/deployer
            docker compose build frontend-user

            echo "ğŸ” Restarting container..."
            docker compose up -d frontend-user

            echo "ğŸ”— Ensuring NPM network connection..."
            docker network connect nginx-proxy-manager_default frontend-user || true

            echo "â™» Restarting NPM to refresh DNS..."
            docker restart nginx-proxy-manager-npm-1

            echo "âœ… Deployment completed!"
